<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Income Section -->
        <section class="section">
            <h2>Income</h2>
            <div class="input-group">
                <label for="income-description">Description</label>
                <input type="text" id="income-description" placeholder="e.g. Salary">
            </div>
            <div class="input-group">
                <label for="income-amount">Amount ($)</label>
                <input type="number" id="income-amount" placeholder="e.g. 100000">
            </div>
            <div class="button-group">
                <button id="add-income-btn">Add Income</button>
            </div>
        </section>

        <!-- Expenses Section -->
        <section class="section">
            <h2>Expenses</h2>
            <div class="input-group">
                <label for="expense-description">Description</label>
                <input type="text" id="expense-description" placeholder="e.g. Rent">
            </div>
            <div class="input-group">
                <label for="expense-category">Category</label>
                <select id="expense-category">
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="input-group">
                <label for="expense-amount">Amount ($)</label>
                <input type="number" id="expense-amount" placeholder="e.g. 50000">
            </div>
            <div class="button-group">
                <button id="add-expense-btn">Add Expense</button>
            </div>
        </section>

        <!-- Transaction History Table -->
        <section class="table-container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount ($)</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Transactions will appear here -->
                </tbody>
            </table>
        </section>

        <!-- Budget Summary -->
        <section class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: $<span id="total-income">0</span></p>
            <p>Total Expenses: $<span id="total-expense">0</span></p>
            <p>Balance: $<span id="balance">0</span></p>
        </section>

        <!-- Clear All Button -->
        <section class="clear-button-group">
            <button id="clear-all-btn">Clear All</button>
        </section>

        <!-- Download as XLS Button -->
        <section class="download-button-group">
            <button id="download-xls-btn">Download as XLS</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
